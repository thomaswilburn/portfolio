<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800">
  <filter id="noise">
    <feTurbulence
      type="fractalNoise"
      baseFrequency=".88"
      numOctaves="5"
      stitchTiles="stitch"
    />
    <feColorMatrix
      type="saturate"
      values="0"
    />
    <feMorphology operator="erode" radius=".3" />
  </filter>
  <rect filter="url(#noise)" width="100%" height="100%" opacity=".2"/>
</svg>